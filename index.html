<!DOCTYPE html>
<html>
<head>
  <title>Online Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    .calculator {
      background: #222;
      padding: 16px;
      border-radius: 15px;
      width: 100vw;
      max-width: 400px;
      height: 100vh;
      max-height: 650px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    .display {
      width: 100%;
      height: 15vh;
      min-height: 60px;
      font-size: 6vw;
      max-font-size: 26px;
      text-align: right;
      background: #000;
      color: #0f0;
      border: none;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      flex: 1;
    }

    button {
      font-size: 5vw;
      max-font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }

    .op { background: #ff9800; color: #000; }
    .clear { background: #f44336; }
    .equal {
      grid-column: span 2;
      background: #4caf50;
      font-size: 6vw;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="result" class="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearResult()">C</button>
    <button onclick="del()">âŒ«</button>
    <button onclick="append('%')">%</button>
    <button class="op" onclick="append('/')">/</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="op" onclick="append('*')">*</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="op" onclick="append('-')">-</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="op" onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const result = document.getElementById("result");

  function append(v) { result.value += v; }
  function clearResult() { result.value = ""; }
  function del() { result.value = result.value.slice(0, -1); }
  function calculate() {
    try { result.value = eval(result.value); }
    catch { result.value = "Error"; }
  }
</script>

</body>
</html>
