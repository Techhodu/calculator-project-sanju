<!DOCTYPE html>
<html>
<head>
  <title>Online Calculator</title>
  <style>
    body {
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 260px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .display {
      width: 100%;
      height: 55px;
      font-size: 24px;
      margin-bottom: 12px;
      text-align: right;
      background: #000;
      color: #0f0;
      border: none;
      padding-right: 10px;
      border-radius: 8px;
    }

    /* sparkle animation */
    .sparkle {
      animation: glow 0.6s ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #0f0; }
      50% { box-shadow: 0 0 20px #0f0; }
      100% { box-shadow: 0 0 5px #0f0; }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }

    button:hover {
      background: #555;
    }

    .op {
      background: #ff9800;
      color: #000;
    }

    .op:hover {
      background: #ffc107;
    }

    .clear {
      background: #f44336;
    }

    .equal {
      grid-column: span 2;
      background: #4caf50;
      font-size: 20px;
    }

    .equal:hover {
      background: #66bb6a;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="result" class="display" disabled>

  <div class="buttons">
    <button class="clear" onclick="clearResult()">C</button>
    <button onclick="del()">âŒ«</button>
    <button onclick="append('%')">%</button>
    <button class="op" onclick="append('/')">/</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="op" onclick="append('*')">*</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="op" onclick="append('-')">-</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="op" onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const result = document.getElementById("result");

  function append(val) {
    result.value += val;
  }

  function clearResult() {
    result.value = "";
  }

  function del() {
    result.value = result.value.slice(0, -1);
  }

  function calculate() {
    try {
      result.value = eval(result.value);

      // sparkle effect
      result.classList.add("sparkle");
      setTimeout(() => result.classList.remove("sparkle"), 600);

    } catch {
      result.value = "Error";
    }
  }
</script>

</body>
</html>
